<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body >
    
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="col-sm-11 col-md-8 col-lg-6 col-xl-5 m-auto">
                <div class="card border-danger ">
                   
                        <div class="card-body">
                            <h3 class="card-title text-danger tex-left">Sign In</h3>
                            <hr>
                            <div class="input-group form-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                 <input type="text" class="form-control" placeholder="Username" #email>
                            </div>

                            <div class="input-group form-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" #password>
                            </div>

                            <div class="row align-items-center remember mx-1">
                                <input type="checkbox" #rememberMe>  <span class="ml-2">Remember Me</span>
                            </div>

                            <div class="form-group">
                                 <input type="submit" value="Login"  class="btn float-right btn-outline-danger login_btn px-4 py-2" (click)="GetToken(email, password, rememberMe)">
                            </div>
                        </div>

                        <div class="card-footer bg-transparent">
                            <div class="d-flex flex-column flex-sm-row justify-content-center py-1">
                                <input type="submit" value="Register" class="btn float-right btn-outline-danger login_btn px-4 py-2 m-2" (click)="GotoRegister()">
                                <input type="submit" value="Forgot Password" class="btn float-right btn-outline-danger login_btn px-4 py-2 m-2">
                            </div>
                        </div>
                </div>  
            </div>
        </div>
    </div>
  </body>
</html>
